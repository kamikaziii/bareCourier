<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; color: #333; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    .header { background: #2563eb; color: white; padding: 20px; text-align: center; border-radius: 8px 8px 0 0; }
    .content { background: #f9fafb; padding: 20px; border: 1px solid #e5e7eb; }
    .footer { text-align: center; padding: 20px; color: #6b7280; font-size: 12px; }
    .button { display: inline-block; background: #2563eb; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; margin: 16px 0; }
    .detail { background: white; padding: 12px; border-radius: 6px; margin: 12px 0; border: 1px solid #e5e7eb; }
    .label { font-weight: 600; color: #374151; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Confirmar alteração de email</h1>
    </div>
    <div class="content">
      <p>Recebemos um pedido para alterar o email da sua conta <strong>AS Estafetagem</strong>.</p>
      <div class="detail">
        <p><span class="label">Novo email:</span> {{ .NewEmail }}</p>
      </div>
      <p>Clique no botão abaixo para confirmar esta alteração:</p>
      <a href="{{ .ConfirmationURL }}" class="button">Confirmar Alteração</a>
      <p style="font-size: 12px; color: #6b7280; margin-top: 16px;">Se não solicitou esta alteração, pode ignorar este email.</p>
    </div>
    <div class="footer">
      <p>AS Estafetagem</p>
    </div>
  </div>
</body>
</html>
