<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; color: #333; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    .logo { text-align: center; padding: 24px 20px 8px; }
    .logo img { width: 120px; height: auto; }
    .header { background: #f59e0b; color: white; padding: 20px; text-align: center; border-radius: 8px 8px 0 0; }
    .content { background: #f9fafb; padding: 20px; border: 1px solid #e5e7eb; }
    .footer { text-align: center; padding: 20px; color: #6b7280; font-size: 12px; }
    .button { display: inline-block; background: #f59e0b; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; margin: 16px 0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="{{ .SiteURL }}/images/pwa-192x192.png" alt="AS Estafetagem" />
    </div>
    <div class="header">
      <h1>Repor Palavra-passe</h1>
    </div>
    <div class="content">
      <p>Recebemos um pedido para repor a palavra-passe da sua conta <strong>AS Estafetagem</strong>.</p>
      <p>Clique no botão abaixo para definir uma nova palavra-passe:</p>
      <a href="{{ .ConfirmationURL }}" class="button">Repor Palavra-passe</a>
      <p style="font-size: 12px; color: #6b7280; margin-top: 16px;">Se não solicitou esta alteração, pode ignorar este email. A sua palavra-passe permanecerá inalterada.</p>
    </div>
    <div class="footer">
      <p>AS Estafetagem</p>
    </div>
  </div>
</body>
</html>
